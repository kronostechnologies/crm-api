

mutation CreateReviewForEpisode {

    createIndividualContact(input: {
        identification: {
            gender: MALE,
            firstName: "asdf",
            lastName: "asdf"
        },
        segmentation: {
            seg1Id: 222
        }
    }){
        contact {
            id
        }
    }

    addToContactAddresses(input:{
        contactId: 111,
        isMain: true,
        address: {
            typeId: 1,
            line1: "123 de la rue"
        }
    }){address { id }},

    setContactMainAddress(input:{
        contactId: 111
        addressId: 222
    }){ contact { id } }

    createOrganizationContact(input: {
        identification: {
            abbreviation: "ABC inc",
            corporationName: "Long corporation name"
        }
    }){contact {id}}

}